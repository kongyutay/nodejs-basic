<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            padding: 20px 40px;
        }
        table tr:nth-child(odd) {
            background: #aef;
        }
        table tr:nth-child(even) {
            background: #fcb;
        }
        table, td {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <td>test</td>
        <td>test</td>
        <td>test</td>
    </tr>
    <tr>
        <td>test</td>
        <td>test</td>
        <td>test</td>
    </tr>
    <tr>
        <td>test</td>
        <td>test</td>
        <td>test</td>
    </tr>
    
    </table>
    <script>
        const tds = document.querySelectorAll('td');
        tds.forEach(item => {
            item.onClick = function(){
                this.style.background = "#222";
            }
        });
    </script>

</body>
</html>
